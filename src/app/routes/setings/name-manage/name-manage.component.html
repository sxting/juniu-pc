<div class="content__title ad-ph">
  <nz-breadcrumb>
    <nz-breadcrumb-item>设置</nz-breadcrumb-item>
    <nz-breadcrumb-item>功能名称管理</nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<nz-card [nzBordered]="false">
  <div class="item" *ngFor="let data of dataList">
    <div class="title">{{data.title}}</div>
    <ul>
      <li *ngFor="let item of data.list">
        <p>
          <span class="sub-title">{{item.subTitle}}</span>
          <span>{{item.example}}</span>
        </p>
        <p>
          <span class="label">自定义名称：</span>
          <span class="name" *ngIf="!(itemId === item.id)">{{item.name}}</span>
          <span *ngIf="itemId === item.id">
            <input type="text" maxlength="4" placeholder="请输入自定义名称，最多4字">
            <span class="save-btn" (click)="onSaveBtnClick()">保存</span>
            <span class="cancel-btn" (click)="onCancelBtnClick()">取消</span>
          </span>
          <span class="fix-btn" *ngIf="!(itemId === item.id)" (click)="onFixBtnClick(item.id)">修改</span>
        </p>
      </li>
    </ul>
  </div>
</nz-card>
