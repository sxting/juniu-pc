<div class="content__title ad-ph">
  <nz-breadcrumb>
    <nz-breadcrumb-item>主页</nz-breadcrumb-item>
    <nz-breadcrumb-item>设置</nz-breadcrumb-item>
    <nz-breadcrumb-item>软件购买记录</nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<nz-card>
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
    <tr>
      <th *ngFor="let head of headData">{{head}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.paymentTime}}</td>
      <!--<td>{{data.age}}</td>-->
      <td>{{data.version}}</td>
      <td>{{data.storeCount}}</td>
      <td>{{data.amount/100}}</td>
    </tr>
    </tbody>
  </nz-table>
  <div class="paginate">
    <nz-pagination (nzPageIndexClickChange)="paginate($event)"
                   (nzPageIndexChange)="paginate($event)"
                   [nzPageIndex]="1" [nzTotal]="countTotal">
    </nz-pagination>
  </div>
</nz-card>
