
<page-header [title]="'商品报表'"></page-header>
<nz-card [nzBordered]="false">
  <div nz-form [nzLayout]="'inline'" class="search__form">
    <nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
      <nz-col nzMd="8" nzSm="24">
        <jn-stores-infor  [nzXs]="7" [moduleId]="moduleId" [ifStoresAll]="ifStoresAll" [ifStoresAuth]="ifStoresAuth"
                         (storeListPush)="storeListPush($event)" (storeIdOutput)="getStoreId($event)"></jn-stores-infor>
      </nz-col>
      <nz-col nzMd="8" nzSm="24" class="fr">
        <nz-form-item>
          <nz-form-label nzFor="yyyymmDate">选择日期</nz-form-label>
          <nz-form-control>
            <nz-date-picker (ngModelChange)="reportDateAlert($event)" [nzFormat]="'YYYY-MM-DD'" [(ngModel)]="yyyymmDate" [nzAllowClear]="false"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>
  </div>
</nz-card>
<div nz-row [nzGutter]="24">
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12">
        <nz-card [nzBordered]="false" nzTitle="服务项目数量占比" [nzBodyStyle]="{'padding.px': 12}" style="min-height: 350px" class="sales-card">
            <g2-pie *ngIf="countList.length > 0"
                [hasLegend]="true"
                subTitle="销售数量(单)"
                [height]="248"
                [lineWidth]="4"
                [total]="countListTotal"
                [data]="countList">
            </g2-pie>
            <p class="tips-nothing" *ngIf="countList.length === 0">暂无数据</p>
        </nz-card>
    </div>

    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12">
        <nz-card [nzBordered]="false" nzTitle="服务项目销售额占比" [nzBodyStyle]="{'padding.px': 12}" style="min-height: 350px" class="sales-card">
            <g2-pie *ngIf="moneyList.length > 0"
                [hasLegend]="true"
                subTitle="销售额(元)"
                [height]="248"
                [lineWidth]="4"
                [total]="moneyListTotal"
                [data]="moneyList">
            </g2-pie>
            <p class="tips-nothing" *ngIf="moneyList.length === 0">暂无数据</p>
        </nz-card>
    </div>
</div>
<div nz-row [nzGutter]="24">
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12">
    <nz-card [nzBordered]="false" nzTitle="实体产品数量占比" [nzBodyStyle]="{'padding.px': 12}" style="min-height: 350px" class="sales-card">
      <g2-pie *ngIf="countList.length > 0"
              [hasLegend]="true"
              subTitle="销售数量(单)"
              [height]="248"
              [lineWidth]="4"
              [total]="countListTotal"
              [data]="countList">
      </g2-pie>
      <p class="tips-nothing" *ngIf="countList.length === 0">暂无数据</p>
    </nz-card>
  </div>

  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12">
    <nz-card [nzBordered]="false" nzTitle="实体产品销售额占比" [nzBodyStyle]="{'padding.px': 12}" style="min-height: 350px" class="sales-card">
      <g2-pie *ngIf="moneyList.length > 0"
              [hasLegend]="true"
              subTitle="销售额(元)"
              [height]="248"
              [lineWidth]="4"
              [total]="moneyListTotal"
              [data]="moneyList">
      </g2-pie>
      <p class="tips-nothing" *ngIf="moneyList.length === 0">暂无数据</p>
    </nz-card>
  </div>
</div>
