<page-header [title]="'月报表'"></page-header>
<nz-card [nzBordered]="false" style="margin-bottom: 0!important;">
    <form nz-form [nzLayout]="'inline'"  class="search__form">
        <nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
            <nz-col nzMd="8" nzSm="24">
                <nz-form-item>
                    <nz-form-label nzFor="status">选择门店</nz-form-label>
                    <nz-form-control>
                        <nz-select [(ngModel)]="storeId" (ngModelChange)="selectStore()" name="storeList" id="storeList" [nzPlaceHolder]="'全部门店'" [nzShowSearch]="true">
                            <nz-option *ngFor="let i of storeList; let idx = index" [nzLabel]="i.storeName" [nzValue]="i.storeId"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </nz-col>
            <nz-col nzMd="8" nzSm="24">
                <nz-form-item>
                    <nz-form-label nzFor="reportDate">选择月份</nz-form-label>
                    <nz-form-control>
                        <input nz-input [(ngModel)]="reportDate" name="reportDate" placeholder="请选择月份" id="reportDate">
                    </nz-form-control>
                </nz-form-item>
            </nz-col>
        </nz-row>
    </form>
</nz-card>
<div nz-row [nzGutter]="24" class="pt-lg">
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
        <g2-card
            [title]="'当月营收（元）'"
            [total]='RevenueMonth/100'
            contentHeight="44px"
            [action]="action1"
            [footer]="footer1">
            <ng-template #action1>
                <nz-tooltip [nzTitle]="'当月营收总额'">
                    <i nz-tooltip class="anticon anticon-info-circle-o"></i>
                </nz-tooltip>
            </ng-template>
            <trend flag="up" style="display:block; margin-top:2px;">同比上月<span class="pl-sm">{{RevenueLastMonth}}</span></trend>
            <trend flag="down">环比去年<span class="pl-sm">{{RevenueLastYear}}</span></trend>
            <ng-template #footer1>
                <p class="text-truncate mb0">日均营收<span class="ml-sm">￥{{avgRevenueMonth/100}}</span></p>
            </ng-template>
        </g2-card>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
        <g2-card
            [title]="'客流量'"
            [total]="PassengerFlow"
            contentHeight="44px"
            [action]="action2"
            [footer]="footer1">
            <ng-template #action2>
                <nz-tooltip [nzTitle]="'当月客流量总数'">
                    <i nz-tooltip class="anticon anticon-info-circle-o"></i>
                </nz-tooltip>
            </ng-template>
            <trend flag="up" style="display:block; margin-top:2px;">同比上月<span class="pl-sm">{{PassengerFlowLastMonth}}</span></trend>
            <trend flag="down">环比去年<span class="pl-sm">{{PassengerFlowLastYear}}</span></trend>
            <ng-template #footer2>
                <p class="text-truncate mb0">日均客流量<span class="ml-sm">{{avgPassengerFlow}}</span></p>
            </ng-template>
        </g2-card>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
        <g2-card
            [title]="'员工提成'"
            [total]="StaffingMoney/100"
            contentHeight="44px"
            [action]="action3"
            [footer]="footer3">
            <ng-template #action3>
                <nz-tooltip [nzTitle]="'当月员工提成总金额'">
                    <i nz-tooltip class="anticon anticon-info-circle-o"></i>
                </nz-tooltip>
            </ng-template>
            <trend flag="up" style="display:block; margin-top:2px;">同比上月<span class="pl-sm">{{StaffingMoneyLastMonth}}</span></trend>
            <trend flag="down">环比去年<span class="pl-sm">{{StaffingMoneyLastYear}}</span></trend>
            <ng-template #footer3>
                <p class="text-truncate mb0">日均提成<span class="ml-sm">¥ {{avgStaffingMoney/100}}</span></p>
            </ng-template>
        </g2-card>
    </div>
</div>

<!--营收走势图-->
<div class="staffing_echart_box">
    <div class="sub-title"><span>营收走势图(单位：千元)</span></div>
    <div id="echarts-month"></div>
</div>
