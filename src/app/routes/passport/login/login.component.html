<form nz-form [formGroup]="form" role="form">
    <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
        <nz-tab nzTitle="账户密码登录">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                        <input nz-input maxlength="11" formControlName="userName">
                    </nz-input-group>
                    <nz-form-explain *ngIf="userName.dirty && userName.errors">请输入账户名且至少五个字符！</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                        <input nz-input type="password" formControlName="password">
                    </nz-input-group>
                    <nz-form-explain *ngIf="password.dirty && password.errors">
                        请输入密码！
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
        <nz-tab nzTitle="手机号登录">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                        <input nz-input formControlName="mobile" maxlength="11" placeholder="手机号">
                    </nz-input-group>
                    <nz-form-explain *ngIf="mobile.dirty && mobile.errors">请输入手机号！</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-row [nzGutter]="8">
                        <nz-col [nzSpan]="16">
                            <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-mail">
                                <input nz-input formControlName="captcha" maxlength="6" placeholder="验证码">
                            </nz-input-group>
                            <nz-form-explain *ngIf="mobile.dirty && mobile.errors">
                                请输入验证码！
                            </nz-form-explain>
                        </nz-col>
                        <nz-col [nzSpan]="8">
                            <button nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" class="ant-btn__block">{{ count ? count + 's' : '获取验证码' }}</button>
                        </nz-col>
                    </nz-row>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
    </nz-tabset>
    <nz-form-item>
        <nz-col [nzSpan]="12">
            <a class="register" routerLink="/passport/register">注册账户</a>
        </nz-col>
        <nz-col [nzSpan]="12" class="text-right">
            <a class="forgot" routerLink="/passport/resetPassword">忘记密码？</a>
        </nz-col>
    </nz-form-item>
    <nz-form-item>
        <button nz-button  nzType="primary" nzSize="large" (click)="submit()" [nzLoading]="loading" class="ant-btn__block">登录</button>
    </nz-form-item>
</form>
<div class="example" *ngIf="spinboolean" style="position: absolute;
top: 0;
left: 0;
bottom: 0;
right: 0;
text-align: center;background: rgba(0,0,0,0.2);
z-index: 9999;">
    <nz-spin [nzSize]="'large'" style="    display: inline-block;
    position: absolute;
    top: 50%;
    margin-top: -10px;"></nz-spin>
  </div>
