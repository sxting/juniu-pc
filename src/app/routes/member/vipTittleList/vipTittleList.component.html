<nz-card [nzBordered]="false">
    <div style="display: flex">
        <div style="width: 30%;margin-bottom: 30px">
            <button nz-button (click)="addNewCommissionRules()" [nzType]="'primary'">
                <span>添加标签</span>
            </button>
        </div>
    </div>
    <nz-table [nzNoResult]="'没有数据'" #basicTable [nzShowPagination]="false" [nzData]="commissionListInfor">
        <thead nz-thead class="ui-grid-thead">
            <tr>
                <th nz-th class="" *ngFor="let list of theadName">{{list}}</th>
            </tr>
        </thead>
        <tbody nz-tbody class="ui-grid-tbody">
            <tr nz-tbody-tr *ngFor="let item of commissionListInfor;let i = index">
                <td nz-td>{{i+1}}</td>
                <td nz-td>{{item.ruleName}}</td>
                <td nz-td>{{item.rulesDetail}}</td>
                <td nz-td>{{item.staffCount}}</td>
                <td nz-td class="operation">
                    <span (click)="editDetailInfor(item.deductRuleId)">编辑</span>
                    <span class="iconfont icon-line1"></span>
                    <span (click)="deleteCommissionInfor(item.deductRuleId)">删除</span>
                </td>
            </tr>
        </tbody>
    </nz-table>
    <div class="nzPaginationBox">
        <nz-pagination class="nzPagination" style="float: right;padding: 20px 0" [nzTotal]="totalElements" [nzPageSize]="10" (nzPageIndexChange)="paginate($event)"></nz-pagination>
    </div>
</nz-card>
