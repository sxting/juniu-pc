
<nz-card [nzBordered]="false">
  <div nz-form [nzLayout]="'inline'"  class="search__form">
    <nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
      <nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="orderType">订单类型</nz-form-label>
          <nz-form-control>
            <nz-select  style="width: 200px;" [(ngModel)]="orderType" (ngModelChange)="selectStatusType()" [nzPlaceHolder]="'全部类型'" [nzShowSearch]="true">
              <nz-option *ngFor="let item of statusList; let idx = index" [nzLabel]="item.statusName" [nzValue]="item.status"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="productId">付款时间</nz-form-label>
          <nz-form-control>
            <nz-range-picker [nzDisabledDate]="disabledDate" [nzAllowClear]="false" nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" [(ngModel)]="dateRange" (ngModelChange)="onDateChange($event)"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24" style="overflow: hidden;height: 56.5px;">
        <nz-form-item>
          <nz-form-label nzFor="storeId">选择门店</nz-form-label>
          <nz-form-control>
            <nz-select  style="width: 200px;" [(ngModel)]="storeId" (ngModelChange)="selectStore()"  name="storeList" id="storeList" [nzPlaceHolder]="'请选择一个门店'" [nzShowSearch]="true">
              <nz-option *ngFor="let i of storeList; let idx = index" [nzLabel]="i.storeName" [nzValue]="i.storeId"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="checkName">付款方式</nz-form-label>
          <nz-form-control>
            <nz-select  style="width: 200px;" [(ngModel)]="payType" (ngModelChange)="selectPaytype()" [nzPlaceHolder]="'全部口碑拼团活动'" [nzShowSearch]="true">
              <nz-option *ngFor="let item of payTypesList; let idx = index" [nzLabel]="item.pintuanName" [nzValue]="item.pintuanId"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="phone">搜 索</nz-form-label>
          <nz-form-control>
            <input nz-input name="orderNo" [(ngModel)]="productName" placeholder="请输入订单号搜索" id="orderNo">
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col [nzSpan]="expandForm ? 24 : 8" [class.text-right]="expandForm" style="width:200px">
        <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" (click)="getData()">查询</button>
      </nz-col>
    </nz-row>
  </div>

  <div class="mb-md">
    <nz-alert nzType="info" nzMessage="共有{{totalElements || 0}}条数据  |   总金额：{{totalAmount/100}}元" nzShowIcon></nz-alert>
  </div>
  <!-- table -->
  <nz-table [nzNoResult]="'没有数据'" #basicTable [nzShowPagination]="false" [nzData]="dataList">
    <thead nz-thead class="ui-grid-thead">
    <tr>
      <th nz-th class="" *ngFor="let item of theadName;let i = index" >{{item}}</th>
    </tr>
    </thead>
    <tbody nz-tbody class="ui-grid-tbody">
    <tr nz-tbody-tr *ngFor="let item of dataList; let i = index">
      <td style="color: #368ff7">{{item.verifyTime}}</td>
      <td>美大核销</td>
      <td>{{item.amount}}</td>
      <td>{{item.itemName}}</td>
      <td>
        {{item.storeName}}
      </td>
      <td style="color: #108EE9;cursor: pointer" (click)="checkDetailInfor(item)">查看详情</td>
    </tr>
    </tbody>
  </nz-table>
  <div class="nzPaginationBox">
    <nz-pagination class="nzPagination" style="float: right;padding: 20px 0" [nzTotal]="totalElements" [nzPageSize]="10" (nzPageIndexChange)="paginate($event)"></nz-pagination>
  </div>
</nz-card>
