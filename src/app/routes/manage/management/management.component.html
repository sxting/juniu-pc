<page-header></page-header>
<div class="storeMain">
  <div class="buttonBox">
    <button class="buttons" nz-button [routerLink]="['/manage/management/addManagement']">新增职位</button>
  </div>
  <nz-table [nzNoResult]="'没有数据'" #basicTable [nzShowPagination]="false" [nzData]="roleInfos">
    <thead>
      <tr>
        <th>职位编号</th>
        <th>职位</th>
        <th>职位归属</th>
        <th>拥有权限</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of roleInfos">
        <td>{{item.roleId}}</td>
        <td>{{item.roleName}}</td>
        <td>{{item.belongType === 'MERCHANT'?'商家':'门店'}}</td>
        <td>
            {{item.moduleList}}
          <!-- <span style="margin-right:5px;" *ngFor="let i of item.moduleList">{{i.moduleName}}</span> -->
        </td>
        <td>
          <span class="button" (click)="bianji(item.roleId)">编辑</span>
          <nz-divider nzType="vertical"></nz-divider>
          <span class="button" (click)="shanchu(item.roleId)">删除</span>
        </td>

      </tr>
    </tbody>
  </nz-table>
  <div class="nzPaginationBox">
    <nz-pagination class="nzPagination" [nzTotal]="Total" [nzPageSize]="10" (nzPageIndexChange)="getData($event)"></nz-pagination>
  </div>
</div>
