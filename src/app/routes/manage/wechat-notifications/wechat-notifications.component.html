<div class="content__title ad-ph">
  <h1 class="title ng-star-inserted">微信通知</h1>
  <div class="desc" style="color: rgba(0, 0, 0, 0.85);margin-left: 0px;">桔牛为门店的员工开发了一套基于微信公众号的自助管理系统，员工可以在公众号中接到每日的工作成果报表推送；店长和管理人员更能接收到门店所有员工的绩效排名、到店顾客的消费情况、商品售卖等情况的报表。如果您使用桔牛专业版系统，配套的人脸识别功能可以做到在顾客到店的第一时间将顾客信息推送给相应的技师。</div>
</div>
<nz-card [nzBordered]="false" *ngIf="!openid">
  <nz-form-item style="margin-bottom: 15px!important;">
    <nz-form-label>请员工用自己的手机微信扫描下方二维码，绑定桔牛公众号</nz-form-label>
  </nz-form-item>
  <div class="qrcode" style="width: 150px;height: 150px;background-color: pink;margin:0 0 24px 140px">
    <img [src]="qrcodeImages" style="width: 100%;height: 100%;" />
  </div>
</nz-card>
<nz-card [nzBordered]="false" *ngIf="openid">
  <nz-form-item>
    <nz-form-label nzXs="24" nzSm="7" nzFor="storeName">该员工已绑定微信号</nz-form-label>
    <nz-form-control nzXs="24" nzSm="12" nzMd="10">
      <div class="qrcode" style="width: 150px;height: 150px;background-color: pink;margin:0 0 24px 0;text-align: center;">
        <img [src]="WXImages" style="width: 100%;height: 100%;" /> {{WXname}}
      </div>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzXs="24" nzSm="7" nzFor="storeName">员工接收的报表类型</nz-form-label>
    <nz-form-control nzXs="24" nzSm="12" nzMd="10">
      <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="radioChange($event)">
        <label nz-radio nzValue="WORK_REPORT_STORE">接收门店工作报表</label>
        <label nz-radio nzValue="WORK_REPORT_ONESELF">只接收自己的工作报表</label>
        <!-- <label nz-radio nzValue="C">不接收报表</label> -->
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <!-- <nz-form-item style="background:#fff;">
    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
      <button nz-button nzType="primary" type="submit" (click)="jiebang()" [nzLoading]="submitting">解绑</button>
    </nz-form-control>
  </nz-form-item> -->
</nz-card>
