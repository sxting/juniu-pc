<div class="content__title ad-ph" style="padding-bottom: 20px;">
    <nz-breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item>管理</nz-breadcrumb-item>
            <nz-breadcrumb-item>门店</nz-breadcrumb-item>
            <nz-breadcrumb-item>导入口碑门店</nz-breadcrumb-item>
        </nz-breadcrumb>
    </nz-breadcrumb>
    <p>为了方便对您的系统进行快速初始化，我们可以导入您在口碑平台创建的门店。</p>
    <p>系统检测到您在口碑中有门店30家，是否全部导入？</p>
    <div style="margin-top:20px;">
        <button class="buttons" style="margin-right:20px;" [nzLoading]="submitting" nz-button nzType="primary" (click)="qbdaoru()"
            type="submit">全部导入</button>
        <button class="buttons" nz-button (click)="matching(matchingkoubei)">手动筛选</button>
    </div>
</div>
<ng-template #matchingkoubei>
    <nz-transfer [nzDataSource]="list" nzShowSearch [nzOperations]="['加入到右侧', '加入到左侧']" [nzListStyle]="{'width.px': '400', 'height.px': 400}"
        [nzRender]="render" (nzSelectChange)="select($event)" (nzChange)="change($event)">
        <ng-template #render let-item>
            {{ item.title }}
        </ng-template>
    </nz-transfer>
</ng-template>
